{% extends "auctions/layout.html" %}

{% block body %}
    <h2>Active Listings</h2>
    {% if listings %}
    <ul>
    {% for listing in listings %}
        <li>{{ listing.title }} </li>
    {% endfor %}
    </ul>
    {% else %}
    <p>There is no active items currently. Create the first listing!</p>
    {% endif %}
{% endblock %}
